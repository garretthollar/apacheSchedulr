<body>
    <div class="container-fluid" id="register-form">
        <div class="row mh-100vh">
            <div class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0" id="login-block">
                <div class="m-auto w-lg-75 w-xl-50">
                    <h2 class="text-center text-info font-weight-light mb-5">Welcome to <strong>SchedulR</strong></h2>
                    <form v-on:submit.prevent="registerSubmit">
                        <div class="form-row">
                            <div class="col">
                                <p v-for="error in errors" style="color: rgba(215,50,50,0.62);">{{ error }}</p>
                                <div class="form-group"><label class="text-secondary">Full Name</label><input class="form-control" type="text" required="" v-model="form.name"></div>
                            </div>
                        </div>
                        <div class="form-group"><label class="text-secondary">Email</label><input class="form-control" type="text" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,15}$" inputmode="email" v-model="form.email"></div>
                        <div class="form-group"><label class="text-secondary">Password</label><input class="form-control" type="password" required="" v-model="form.password"></div>
                        <div class="form-group"><label class="text-secondary">Major</label>
                            <div class="dropdown"><button class="btn btn-outline-info btn-block btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="">Dropdown </button>
                                <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" v-for="program in programs" v-on:click="program = {{program.prog_id}}">{{program.prog_id}} {{program.name}}</a></div>
                            </div>
                        </div><button class="btn btn-info btn-block mt-2" type="submit">Register</button></form>
                    <p class="mt-3 mb-0"><a class="text-info small" href="/index.html">Already have an account? Login here.</a></p>
                </div>
            </div>
            <div class="col-lg-6 d-flex align-items-end" id="bg-block" style="background-image: url(/assets/img/UCF-Best-of-2018-8.jpg);background-size: cover;background-repeat: repeat;background-position: center;">
                <p class="ml-auto small text-dark mb-2"><em>Photo by&nbsp;</em><a class="text-dark" href="https://unsplash.com/photos/v0zVmWULYTg?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" target="_blank"><em>Aldain Austria</em></a><br></p>
            </div>
        </div>
    </div>
    <script src="/assets/js/jquery.min.js"></script>
